<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Sweet Seventeen Jodhita!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-card">
            <h1 class="text1">Happy Sweet</h1>
            <h1 class="text2">Seventeen Odhi!</h1>
        </div>
        <div class="photo">
            <img class="odhi" src="attributes/odhi.png" alt="">
        </div>
    </div>
    <div class="decoration">
        <img class="balloons" src="attributes/balloons-fix.svg" alt="balloons-left">
        <img class="balloons2" src="attributes/balloons-fix.svg" alt="balloons-right">
        <img class="clouds" src="attributes/clouds.svg" alt="clouds">
        <img class="clouds2" src="attributes/clouds.svg" alt="clouds">
        <img class="clouds3" src="attributes/clouds.svg" alt="clouds">
        <img class="clouds4" src="attributes/clouds.svg" alt="clouds">
        <img class="sun" src="attributes/sun.svg" alt="sun">
        <img class="hot-air-balloon" src="attributes/hot-air-balloon.svg" alt="hot-air-balloon">
    </div>
    <script src="attributes/confetti.js"></script>
</body>
</html>
