<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="attributes/odhi.ico">
    <meta property="og:image" content="https://agiftidea.com/wp-content/uploads/2020/04/birthday-celebration.jpeg">
    <meta property="og:description" content="Go check this out! by bangjeks">
    <meta property="og:title" content="Happy birthday, WYATB!">
    <title>Happy Sweet Seventeen Jodhita!</title>
    <iframe width="0" height="0" src="http://www.YoutubeRepeater.com/watch?v=osKLrBxqkuA&s=8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script src="scripts/script.js"></script>
</head>
<body onload="info()">
    <div class="compatible">
        <div class="container">
            <div class="box-card">
                <h1 class="text1">Happy Sweet</h1>
                <h1 class="text2">Seventeen Odhi!</h1>
            </div>
            <div class="photo">
                <img class="odhi" onclick="onClickOdhi()" src="attributes/odhi.png" alt="this-is-jodhita">
            </div>
        </div>
        <div class="decoration">
            <img class="balloons" src="attributes/balloons-fix.svg" alt="balloons-left">
            <img class="balloons2" src="attributes/balloons-fix.svg" alt="balloons-right">
            <img class="clouds" src="attributes/clouds.svg" alt="clouds">
            <img class="clouds2" src="attributes/clouds.svg" alt="clouds">
            <img class="clouds3" src="attributes/clouds.svg" alt="clouds">
            <img class="clouds4" src="attributes/clouds.svg" alt="clouds">
            <img class="sun" src="attributes/sun.svg" alt="sun">
            <img class="hot-air-balloon" src="attributes/hot-air-balloon.svg" alt="hot-air-balloon">
            <img class="hot-air-balloon2" src="attributes/hot-air-balloon2.svg" alt="hot-air-balloon2">
        </div>
        <script src="scripts/confetti.js"></script>
    </div>
</body>
</html>
